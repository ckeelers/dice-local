  <style>

  body {
    background-color: #f7f7f7;
  }

  /*

   ___Custom css____

  */
    .banner-container {
      border-bottom-left-radius: 80% 30%;
      border-bottom-right-radius: 80% 30%;
      padding: 0;
      position: fixed;
      top: 0;
      width: 100%;
      height: auto;
      z-index: 1;
      overflow: hidden;
    }
    .head-img {
      background-image: url('assets/Atlanta-full.jpg');
      width: 100%;
      height: 360px;
      background-position: center;
      background-size: cover;
      position: relative;
    }

    .caption {
      background-color: rgba(0, 0, 0, .6);
      width: 100%;
      height: 150px;
      position: absolute;
      bottom: 0;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }

    .caption h1 {
      font-size: 25px;
      margin: 2px 0;
    }

    .caption h2 {
      font-weight: 200;
      font-size: 18px;
      display: block;
      width: 75%;
      margin: 0 auto;
    }

    .top-heading {
      position: relative;
      top: 250px;
      background-color: #fff;
      padding-top: 140px !important;
      min-height: 600px !important;
    }

/*

 ___Media Queries____

*/

    @media screen and (min-width: 768px) {
      .banner-container {
        border-bottom-left-radius: 50% 30%;
        border-bottom-right-radius: 50% 30%;
      }

      .caption h1 {
       font-size: 46px;
      }

      .caption h2 {
      font-size: 20px;
      }

      .top-heading {
        position: relative;
        top: 250px;
        min-height: 400px !important;
        background-color: #fff;
        padding-top: 150px !important;
      }

    }

    @media screen and (min-width: 992px) {

      .caption h2 {
        font-size: 23px;
      }

    }
  </style>
  <body>
    <div class="container-fluid">
    <div class="row">
        <div class="banner-container">
          <div class="head-img">
            <div class="caption">
              <h1>
                Atlanta Tech Trends &amp; Insights
              </h1>
                <h2>Dice is your go-to career hub for all things tech in Charlotte:</h2>
                <h2>In-Demand Skills • Salaries • Top Jobs • News • Who’s Hiring</h2>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="container top-heading">
    <div class="row">
      <div class="col-xs-12">
        <img class="img-responsive circle-section-img" src="//assets.dicepilot.com/techpro/img/location-trends/tech-skills-icon_2.svg" alt="Atlanta Tech Jobs">
        <h2 class="horizontal-line-title"><span><strong>2,753</strong> Atlanta Tech Jobs</span></h2>
      </div>
    </div>
  </div>
  </body>
